<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <title>Type Racing Mouse!</title>
</head>

<body>
    <!-- Stats Container -->
    <div class="stats-container">
        <div class="timer" id="timer"></div>
        <div class="wpm" id="wpm"></div>
        <div class="level" id="level">Level: <span id="levelNumber">1</span></div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <!-- The Race Container -->
        <div class="race-container">
            <img class="cat" src="https://png.pngtree.com/png-vector/20191001/ourmid/pngtree-cute-cat-vector-for-halloween-decoration-png-image_1777205.jpg" alt="Cat Image">
            <img class="mouse" src="https://www.clipartmax.com/png/small/212-2128929_cute-cartoon-square-grey-mouse-and-cheese-stock-vector-mouse-clip-art.png" alt="Mouse Image">
            <div class="finish-line"></div>
        </div>

        <!-- The Game Container -->
        <div class="game-container">
            <div class="quote-display" id="quoteDisplay">generating something awesome...</div>
            <textarea id="quote-input" class="quote-input" autofocus></textarea>
        </div>
    </div>
</body>
</html>
